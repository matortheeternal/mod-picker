<div class="column-wrapper">
    <div class="left-column">
        <h2>Filters</h2>
        <h3>Mod List</h3>
        <div class="sidebar-box">
            <ul class="filter-list">
                <li>
                    <input id="compatibility_enabled" type="checkbox">
                    <label for="compatibility_enabled">Enable compatibility filter</label>
                </li>
                <li class="half-box">
                    <h4>Mods</h4>
                    <a href="#">123</a> <!-- PLACEHOLDER VALUE -->
                </li>
                <li class="half-box">
                    <h4>Plugins</h4>
                    <a href="#">98</a> <!-- PLACEHOLDER VALUE -->
                </li>
            </ul>
        </div>
        <div id="submitted-by-filter" class="filter-section">
            <h3>Submitted by</h3>
            <!-- TODO: Use a directive here -->
            <input id="submitted_text" type="text" title="Submitted by">
        </div>
        <div id="mod-filter" class="filter-section">
            <h3>Mod</h3>
            <!-- TODO: Use a directive here -->
            <input id="mod_text" type="text" title="Mod">
        </div>
        <div id="date-filters" class="filter-section">
            <h3>Date Filters</h3>
            <h4>Date Submitted</h4>
            ~range-slider

            <h4>Date Edited</h4>
            ~range-slider
        </div>
        <div id="type-filters" class="filter-section">
            <h3>Type</h3>
            <input id="type_incompatible" type="checkbox">
            <label for="type_incompatible">Incompatible</label>
            <input id="type_partially_compatible" type="checkbox">
            <label for="type_partially_compatible">Partially Compatible</label>
            <input id="type_patch_available" type="checkbox">
            <label for="type_patch_available">Patch Available</label>
            <input id="type_custom_patch" type="checkbox">
            <label for="type_custom_patch">Custom Patch</label>
            <input id="type_soft_incompatility" type="checkbox">
            <label for="type_soft_incompatility">Soft Incompatibility</label>
        </div>
        <div id="type-standing" class="filter-section">
            <h3>Standing</h3>
            <input id="standing_good" type="checkbox">
            <label for="standing_good">Good</label>
            <input id="standing_unknown" type="checkbox">
            <label for="standing_unknown">Unknown</label>
            <input id="standing_bad" type="checkbox">
            <label for="standing_bad">Bad</label>
        </div>
        <div id="helpfulness-filter" class="filter-section">
            <h3>Helpfulness</h3>
            ~range-slider
        </div>
    </div>
    <div class="right-column">
        <h2>Compatibility Notes</h2>
        <cnote-results data="cnotes"></cnote-results>
    </div>
</div>
<loader condition="loading"></loader>
