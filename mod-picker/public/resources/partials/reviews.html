<div class="column-wrapper">
    <div class="left-column">
        <h2>Filters</h2>
        <h3>Mod List</h3>
        <div id="submitted-by-filter" class="filter-section">
            <h3>Submitted by</h3>
            <!-- TODO: Use a directive here -->
            <input id="submitted_text" type="text" title="Submitted by">
        </div>
        <div id="mod-filter" class="filter-section">
            <h3>Mod</h3>
            <!-- TODO: Use a directive here -->
            <input id="mod_text" type="text" title="Mod">
        </div>
        <div id="date-filters" class="filter-section">
            <h3>Date Filters</h3>
            <h4>Date Submitted</h4>
            ~range-slider

            <h4>Date Edited</h4>
            ~range-slider
        </div>
        <div id="rating-filter" class="filter-section">
            <h3>Rating</h3>
            ~range-slider
        </div>
        <div id="standing-filters" class="filter-section">
            <h3>Standing</h3>
            <input id="standing_good" type="checkbox">
            <label for="standing_good">Good</label>
            <input id="standing_unknown" type="checkbox">
            <label for="standing_unknown">Unknown</label>
            <input id="standing_bad" type="checkbox">
            <label for="standing_bad">Bad</label>
        </div>
        <div id="helpfulness-filter" class="filter-section">
            <h3>Helpfulness</h3>
            ~range-slider
        </div>
    </div>
    <div class="right-column">
        <h2>Reviews</h2>
        <review-results data="reviews"></review-results>
    </div>
</div>
<loader condition="loading"></loader>
