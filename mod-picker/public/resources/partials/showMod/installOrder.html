<div class="mod-tab-actions">
    <div class="mod-tab-action sort-by-dropdown">
		<strong>Sort By: </strong>

		<select ng-model="sort.install_order_note" ng-init="sort.install_order_note = 'reputation'">
			<option value="reputation">Reputation</option>
			<option value="submitted">Date Submitted</option>
			<option value="edited">Last Edited</option>
		</select>
	</div>
	<!-- TODO: replace input with button that has an inline value -->
	<div class="mod-tab-action">
		<input class="btn mod-page-btn" type="submit" value="Add Note" ng-click="startNewInstallOrderNote()" ng-disabled="newInstallOrderNote"/>
	</div>
</div>

<div class="add-note-box" ng-show="newInstallOrderNote">
	<div class="add-note-title">
		Add Install Order Note
	</div>
	<div class="add-note-actions">
		<div>
			Install
		</div>
		<div>
			<strong>{{mod.name}}</strong>
		</div>
		<div class="select order-dropdown">
			<select ng-model="newInstallOrderNote.order">
				<option value="before">Before</option>
				<option value="after">After</option>
			</select>
		</div>
		<input type="text" class="mod-input" placeholder="Enter Mod Name" ng-model="newInstallOrderNote.mod_id">
	</div>
	<div class="note-content-container">
		<text-area data="newInstallOrderNote.text_body" ng-refresh="updateMDE" class="note-text-area"></text-area>

		<div class="action-button-container">
			<input class="btn action-btn" type="submit" value="Submit" ng-click="submitInstallOrderNote()"/>
			<input class="btn action-btn" type="button" value="Discard" ng-click="discardInstallOrderNote()">
		</div>
	</div>
</div>

<div ng-repeat="note in mod.install_order_notes" class="post">
	<install-order-note note="note" show-author-column="true" mod-id="mod.id" index="100 + $index" user="user"></install-order-note>
</div>
