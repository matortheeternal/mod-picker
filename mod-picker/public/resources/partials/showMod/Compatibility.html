<div class="mod-tab-actions">
	<div class="centered-mod-tab-action">
		<strong>Compatible</strong>
		<br>
		with modlist
	</div>
	<div class="mod-tab-action filter-checkbox">
		<label class="checkbox">
			<strong>Enable Modlist Filter</strong>
			<input type="checkbox" checked>
		</label>
	</div

   ><div class="mod-tab-action sort-dropdown">
		<strong style="margin-right: 10px;">Sort By: </strong>
		<div class="select">
			<select ng-model="compatibilityNotesFilter">
				<option value="-sortBySeverity" selected>Severity</option>
				<option value="-submitted">Date Submitted</option>
				<option value="-edited">Last Edited</option>
				<option value="+incorrect_notes_count">Author's Incorrect Notes</option>
			</select>
		</div>
	</div
   ><div class="mod-tab-action">
		<input class="btn mod-page-btn" type="submit" value="Add Note" ng-click="submit()"/>
	</div>
</div>

<div class="add-note-box">
	<h3 class="section-title">Add Compatibility Note</h3>
	<section>
		<div>
			{{mod.name}}
		</div>
		<select ng-model="newCompatibilityNote.compatibility_type">
			<option value="incompatible">is incompatible with</option>
			<option value="partially incompatible">is partially incompatible with</option>
			<option value="compatibility mod">requires an assets patch for</option>
			<option value="compatibility option">requires a plugin patch for</option>
			<option value="make custom patch">needs a custom patch made for</option>
		</select>
		<input type="text" placeholder="Enter Mod Name" ng-model="newCompatibilityNote.otherModName" ng-change="newCompatibilityNote.otherMod = getModByName(newCompatibilityNote.otherModName)">
		<div>
			Mod not listed?
			<input class="btn mod-page-btn" type="submit" value="Add Mod" ng-click="addMod()"/>
		</div>
	</section>
	<section class="version-checkboxes">
		<div>
			<version-boxes versions="" selectedVersions=""></version-selector>
		</div>
		<div>
			<version-boxes versions="" selectedVersions=""></version-selector>
		</div>
	</section>
	<section>
		<div ng-if="newCompatibilityNote.compatibility_type === 'compatibility mod'">
			Compatibility Mod
			<input type="text" placeholder="Enter Mod Name" ng-model="newCompatibilityNote.compatibilityModName" ng-change="newCompatibilityNote.compatibility_mod = getModByName(newCompatibilityNote.compatibilityModName)">
		</div>
		<div ng-if="newCompatibilityNote.compatibility_type === 'compatibility option'">
			Compatibility Plugin
			<select ng-model="newCompatibilityNote.compatibility_type">
				<option ng-repeat="" value=""></option>
			</select>
		</div>
	</section>
    <text-area data="newCompatibilityNote.text_body" ng-refresh="true"></text-area>

	<input class="btn mod-page-btn" type="submit" value="Submit" ng-click="createCompatibilityNote()"/>
</div>

<div ng-repeat="compatibilityNote in compatibilityNotes | orderBy : compatibilityNotesFilter" class="notes">
	<compatibilityNote compatibilityNote="compatibilityNote"></compatibilityNote>
</div>
