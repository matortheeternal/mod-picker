<div class="mod-tab-action text-centered-block">{{mod.compatibility}} <br> with current modlist</div>

<div class="mod-tab-action filter-checkbox">
	<label>
		<input type="checkbox" checked>
		Modlist Filter
	</label>
</div>

<div class="mod-tab-action sort-selector">
	Sort By:
	<select ng-model="filter">
		<option value="compatibility_type" selected>Severity</option>
		<option value="submitted">Date Submitted</option>
		<option value="edited">Last Edited</option>
		<option value="incorrect_notes_count">Author's Incorrect Notes</option>
	</select>
</div>

<input class="btn mod-tab-action mod-page-btn" type="submit" value="Add Note" ng-click="submit()"/>

<div ng-repeat="compatibility_note in mod.compatibility_notes" class="compatibility-notes">
	<note note="compatibility_note"></note>
</div>
