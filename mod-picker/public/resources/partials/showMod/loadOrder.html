<div class="mod-tab-actions">
    <div class="mod-tab-action sort-by-dropdown">
		<strong>Sort By: </strong>

		<select ng-model="loadOrderFilter" ng-init="loadOrderFilter = 'reputation'">
			<option value="reputation">Reputation</option>
			<option value="submitted">Date Submitted</option>
			<option value="edited">Last Edited</option>
		</select>
	</div>
	<!-- TODO: replace input with button that has an inline value -->
	<div class="mod-tab-action">
		<input class="btn mod-page-btn" type="submit" value="Add Note" ng-click="startNewLoadOrderNote()" ng-disabled="newLoadOrderNote"/>
	</div>
</div>

<div class="add-note-box" ng-show="newLoadOrderNote">
	<div class="add-note-title">
		Add Load Order Note
	</div>
	<div class="add-note-actions">
		<div>
			Load
		</div>
		<div>
			<input type="text" class="mod-input" placeholder="Enter Plugin Filename" ng-model="newLoadOrderNote.first_plugin_id">
		</div>
		<div class="select order-dropdown">
			<select ng-model="newLoadOrderNote.order">
				<option value="before">Before</option>
				<option value="after">After</option>
			</select>
		</div>
		<div>
			<input type="text" class="mod-input" placeholder="Enter Plugin Filename" ng-model="newLoadOrderNote.second_plugin_id">
		</div>
	</div>
	<div class="note-content-container">
		<text-area data="newLoadOrderNote.text_body" ng-refresh="updateMDE" class="note-text-area"></text-area>

		<div class="action-button-container">
			<input class="btn action-btn" type="submit" value="Submit" ng-click="submitLoadOrderNote()"/>
			<input class="btn action-btn" type="button" value="Discard" ng-click="discardLoadOrderNote()">
		</div>
	</div>
</div>

<div ng-repeat="note in mod.load_order_notes" class="post">
	<load-order-note note="note" show-author-column="true" index="100 + $index" user="user"></load-order-note>
</div>
