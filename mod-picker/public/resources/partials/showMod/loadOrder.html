<div class="mod-tab-actions">
    <div class="mod-tab-action sort-by-dropdown">
		<strong>Sort By: </strong>
		<div class="select">
			<select ng-model="loadOrderFilter" ng-init="loadOrderFilter = 'reputation'">
				<option value="reputation">Reputation</option>
				<option value="submitted">Date Submitted</option>
				<option value="edited">Last Edited</option>
			</select>
		</div>
	</div>
	<!-- TODO: replace input with button that has an inline value -->
	<div class="mod-tab-action">
		<input class="btn mod-page-btn" type="submit" value="Add Load Order Note" ng-click="submit()"/>
	</div>
</div>

<div class="add-note-box">
	<h3 class="section-title">Add Load Order Note</h3>
	<section>
		<div class="add-note-actions">
			<div>
				<!-- TODO: this seems a bit out of place -->
				Load
			</div>
			<div>
				<strong>{{mod.name}}</strong>
			</div>
			<div class="select order-dropdown">
				<select ng-model="newLoadData.before" ng-init="newLoadData.before = true">
					<option value="true">Before</option>
					<option value="false">After</option>
				</select>
			</div>
			<input type="text" placeholder="Enter Plugin Name" ng-model="newLoadData.pluginName" ng-change="newLoadData.firstMod = getModByName(newLoadOrderNote.firstModName)">
		</div>
	</section>
    <text-area data="newLoadOrderNote.text_body" ng-refresh="true" class="note-text-area"></text-area>

	<div class="submit-note">
		<input class="btn" type="submit" value="Submit" ng-click="createLoadOrderNote()"/>
	</div>
</div>

<div ng-repeat="loadOrderNote in loadOrderNotes" class="notes">
	<l-note note="loadOrderNote"></l-note>
</div>
