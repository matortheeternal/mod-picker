<div class="mod-tab-items">
    <div class="mod-tab-item primary-item">
        <strong>Sort By: </strong>

        <select ng-model="tabs[3].params.sort" ng-change="reSortLoadOrder()">
            <option value="reputation">Reputation</option>
            <option value="submitted">Date Submitted</option>
            <option value="edited">Last Edited</option>
        </select>
    </div>
    <!-- TODO: replace input with button that has an inline value -->
    <div class="mod-tab-item">
        <input class="btn" type="submit" value="Add Load Order Note" ng-click="startNewLoadOrderNote()" ng-disabled="activeLoadOrderNote"/>
    </div>
</div>

<div class="content-block add-note-box" ng-show="activeLoadOrderNote">
    <div class="content-title">
        <span ng-if="activeLoadOrderNote.original">Edit</span>
        <span ng-if="!activeLoadOrderNote.original">Add</span>
        Load Order Note
    </div>
    <div class="add-note-options">
        <span class="select">
            <select ng-model="activeLoadOrderNote.first_plugin_id">
                <option ng-repeat="plugin in mod.plugins" ng-show="plugin.id !== activeLoadOrderNote.second_plugin_id" value="{{plugin.id}}">
                  Load {{plugin.filename}}
                </option>
            </select>
        </span>
        <span class="select order-dropdown">
            <select ng-model="activeLoadOrderNote.order">
                <option value="before">Before</option>
                <option value="after">After</option>
            </select>
        </span>
        <mod-input search-plugins="true" result-id="activeLoadOrderNote.second_plugin_id" excluded-id="activeLoadOrderNote.first_plugin_id" on-change="validateLoadOrderNote"></mod-input>
    </div>
    <div class="content-container">
        <text-area data="activeLoadOrderNote.text_body" ng-refresh="updateMDE" class="note-text-area" on-change="validateLoadOrderNote"></text-area>

        <div class="action-button-container">
            <input class="btn action-btn" type="submit" value="Submit" ng-click="submitLoadOrderNote()" ng-disabled="!activeLoadOrderNote.valid" title="{{activeLoadOrderNote.valid ? 'Submit your load order note' : 'Your load order note is either too short or incomplete.'}}"/>
            <input class="btn action-btn" type="button" value="Discard" ng-click="discardLoadOrderNote()">
        </div>
    </div>
</div>

<state-loader spinner-class="big-spinner">
    <div ng-repeat="note in mod.load_order_notes" class="content-block" ng-if="!note.editing">
        <load-order-note note="note" show-author-column="true" index="100 + $index" user="currentUser" edit="editLoadOrderNote"></load-order-note>
    </div>

    <div class="no-content-message" ng-if="mod.load_order_notes.length == 0">
        There are no Load Order Notes for this mod yet.
    </div>
</state-loader>
