<div class="page-container">
    <loader data="mod">
        <div class="modHeader">
            <h1>{{mod.name}}</h1>
            <span>implement stars here</span> <span><a ng-click="showReviews()">{{mod.reviews.length}} reviews</a></span>
            <tabs current-tab="currentTab" tabs="tabs"></tabs>
        </div>

        <hr/>
        <!-- TODO: Commalogic -->
        <div class="left-column"><p>by {{mod.nexus_info.authors}} </p>
            <p>Versions</p>
            <select ng-model="version" ng-change="changeVersion(version)" ng-options="version.id as version.version for version in mod.mod_versions"></select>
            <p>{{mod.shortDescription}}</p>
        </div>
        <div class="right-column mod-content">
            <ng-include src="currentTab.url"></ng-include>
        </div>
    </loader>
</div>
