
<div class="modpage-container">
    <loader data="mod">
        <div class="header-container" style="background-color: #4E473E">
            <div class="modHeader page-container">
                <br>
                <h1>{{mod.name}}</h1><span class="author-line">by {{mod.nexus_info.authors}}</span>
            </div>
        </div>
        <div class="header-container">
            <div class="background-container">
                <!-- TODO: Commalogic -->
                <div class="left-column">
                    Mod Versions
                    <select ng-model="version" ng-change="changeVersion(version)" ng-options="version.id as version.version for version in mod.mod_versions"></select>
                </div>
                <div class="right-column">
                    <column-tabs current-tab="currentTab" tabs="tabs">
                    </column-tabs>
                </div>
            </div>
        </div>
        <div class="page-container">
            <div class="left-column">
                Mod Information Content Here.
            </div>
            <div class="right-column">
                <ng-include src="currentTab.url"></ng-include>
                <div style="min-height: 800px"></div>
            </div>
        </div>
    </loader>
</div>
