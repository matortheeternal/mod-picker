<section class="content-block" ng-if="user.about_me">
    <div class="content-title">About Me</div>
    <div class="content-container">
        <div marked="user.about_me"></div>
    </div>
</section>

<section class="content-block">
    <div class="content-title">Comments</div>
    <div class="content-container">
        <loader data="user.profile_comments" spinner-class="big-spinner">
            <comments comments="user.profile_comments" current-user="currentUser" index="100"></comments>
        </loader>
    </div>
</section>
