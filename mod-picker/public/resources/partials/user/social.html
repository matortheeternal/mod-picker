<div class="content-block" ng-if="user.about_me">
    <div class="content-title">About Me</div>
    <div class="content-container">
        <div marked="user.about_me"></div>
    </div>
</div>

<div class="content-block">
    <div class="content-title">Comments
        <span class="right-item action-box" ng-click="startNewComment()">
            <i class="fa fa-plus"></i> New Comment
        </span>
    </div>
    <loader data="user.profile_comments" spinner-class="big-spinner" content-class="content-container">
        <comments-display comments="user.profile_comments" current-user="currentUser" model-name="'User'" target="user"></comments-display>

        <page-results pages="pages.profile_comments" data="user.profile_comments" callback="retrieveProfileComments"></page-results>
    </loader>
</div>
