
<div class="header-tabs">
    <div class="page-container">
        <h1>User Settings</h1>
        <div class="tabs">
            <!--This weird syntax is to get rid of the spaces between the tabs-->
            <a ng-click="currentTab = 'Profile'" ng-class="cssClass('Profile')">Profile</a
            ><a ng-click="currentTab = 'Account'" ng-class="cssClass('Account')">Account</a
            ><a ng-click="currentTab = 'Reputation'" ng-class="cssClass('Reputation')">Reputation</a
            ><a ng-click="currentTab = 'Mod Lists'" ng-class="cssClass('Mod Lists')">Mod Lists</a
            ><a ng-click="currentTab = 'Authored Mods'" ng-class="cssClass('Authored Mods')">Authored Mods</a>
        </div>
    </div>
</div>

<div class="column-wrapper">
    <div class="single-column">
        <loader data="user">



            <div ng-show="isSelected('Profile')">
                <span class="section-title">Avatar</span>
                <div class="section">
                    <img class="avatar" src="/avatars/{{user.id}}.png">
                    <input type="button" id="avatar-browse" class="btn" value="Browse" />
                </div>

                <span class="section-title">Title</span>
                <div class="section">
                    <span class="quote-explanation">(You need more reputation to change your title)</span>
                    <input type="text" value="{{user.title}}" />
                    <span class="quote">I used to be an adventurer like you, until I took an arrow to the knee.</span>
                </div>


                <span class="section-title">My Profile</span>
                <div class="section">
                    <label>
                        <input type="checkbox" ng-checked="userSettings.allow_comments">
                        Allow comments to be posted on your profile
                    </label>
                    <h3>About me</h3>
                    <textarea class="big-text-area"></textarea>
                </div>

                <input class="btn" id="save-changes" type="submit" value="Save Changes" ng-click="saveChanges()"/>

            </div>



            <div ng-show="isSelected('Account')">
                <span class="section-title">Linked Accounts</span>
                <div class="section">
                    <div class="section-element">
                        Nexus Mods
                        <input type="submit" class="btn" id="thin-btn" value="link" ng-click="verify()">
                    </div>
                    <div class="section-element">
                        Steam Workshop
                        <input type="submit" class="btn" id="thin-btn" value="link" ng-click="verify()">
                    </div>
                    <div class="section-element">
                        Lover's Lab<span class="username">:         thesiriusadam</span>
                        <input type="submit" class="btn" id="thin-btn" value="Change" ng-click="verify()">
                    </div>
                </div>
            </div>



            <div ng-show="isSelected('Reputation')">
            </div>
            <div ng-show="isSelected('Mod Lists')">
            </div>
            <div ng-show="isSelected('Authored Mods')">
            </div>



        </loader>
    </div>
</div>
