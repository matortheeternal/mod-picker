<h3 class="section-title">Avatar</h3>
<section>
    <img class="avatar avatar-medium" ng-src="{{avatar.src}}" ng-class="{ 'avatar-pending': avatar.file }">
    <label ng-if="permissions.canChangeAvatar">
        <input type="file" id="avatar-input" accept=".jpg,.png" file-change="changeAvatar" />
        <input type="button" id="avatar-browse" class="btn" value="Browse" ng-click="browseAvatar()"/>
    </label>
    <span class="explanation" ng-if="!permissions.canChangeAvatar">
        You need more reputation to change your avatar.
    </span>
    <span class="explanation" ng-if="avatar.file">
        New avatar pending, click save changes to save it.
    </span>
</section>

<h3 class="section-title">Title</h3>
<section>
    <span class="explanation" ng-if="!permissions.canChangeTitle">
        You need more reputation to change your title
    </span>
    <input type="text" ng-model="user.title" ng-disabled="!permissions.canChangeTitle"/>
    <span class="quote">{{titleQuote.text}}</span>
</section>

<h3 class="section-title">Social</h3>
<section>
    <label>
        <input type="checkbox" ng-model="userSettings.allow_comments">
        Allow comments to be posted on your profile
    </label>
    <h3 class="subtitle">About me</h3>
    <text-area data="user.about_me" ng-refresh="refresh"></text-area>
</section>

<div class="action-button-container">
    <input class="btn action-btn" type="submit" value="Save Changes" ng-click="submit()"/>
</div>
