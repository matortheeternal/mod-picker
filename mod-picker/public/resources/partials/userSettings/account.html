<div class="single-column">
    <loader data="user">
        <span class="section-title">Linked Accounts</span>
        <div class="section">
            <div class="section-element">
                Nexus Mods
                <input type="button" class="btn" id="thin-btn" value="link" ng-click="verify()">
            </div>
            <div class="section-element">
                Steam Workshop
                <input type="button" class="btn" id="thin-btn" value="link" ng-click="verify()">
            </div>
            <div class="section-element">
                Lover's Lab: <strong>{{user.username}}</strong>
                <input type="button" class="btn" id="thin-btn" value="Change" ng-click="verify()">
            </div>
        </div>

        <span Class="section-title">Email</span>
        <div class="section">
            <div class="section-element">
                <input type="email" name="email" ng-model="user.email" />
            </div>
            <div class="section-element">
                <label>
                    <input type="checkbox" ng-model="userSettings.email_public">
                    Allow other users to see my email address
                </label>
            </div>
        </div>

        <span Class="section-title">Password</span>
        <div class="section">
            <div class="section-element">
                <div class="input-label">New Password</div>
                <div>
                    <span class="explanation">Passwords must be at least 8 characters long</span>
                    <input type="password" ng-model="user.password">
                </div>
            </div>
            <div class="section-element">
                <div class="input-label">Confirm New Password</div>
                <input type="password" ng-model="user.password_confirmation">
            </div>
        </div>

        <span class="section-title">Content shown</span>
        <div class="section">
            <div class="section-element">
                <label>
                    <input type="checkbox" ng-model="userSettings.allow_adult_content">
                    Allow adult content
                </label>
            </div>
            <div class="section-element">
                <label>
                    <input type="checkbox" ng-model="userSettings.allow_nexus_mods">
                    Allow mods from nexusMods.com
                </label>
            </div>
            <div class="section-element">
                <label>
                    <input type="checkbox" ng-model="userSettings.allow_steam_workshop">
                    Allow mods from the steam workshop
                </label>
            </div>
            <div class="section-element">
                <label>
                    <input type="checkbox" ng-model="userSettings.allow_lovers_lab">
                    Allow mods from Lover's Lab
                </label>
            </div>
        </div>

        <span class="section-title">Date and Time</span>
        <div class="section">
            <div class="section-element">
                Time Zone
                <select ng-model="userSettings.timezone">
                    <option>(GMT -12:00) Eniwetok, Kwajalein</option>
                    <option>(GMT -11:00) Midway Island, Samoa</option>
                    <option>(GMT -10:00) Hawaii</option>
                    <option>(GMT -9:00) Alaska</option>
                    <option>(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                    <option>(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                    <option>(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                    <option>(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                    <option>(GMT -4:30) Caracas</option>
                    <option>(GMT -4:00) Atlantic Time (Canada), La Paz, Santiago</option>
                    <option>(GMT -3:30) Newfoundland</option>
                    <option>(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                    <option>(GMT -2:00) Mid-Atlantic</option>
                    <option>(GMT -1:00 hour) Azores, Cape Verde Islands</option>
                    <option>(GMT) Western Europe Time, London, Lisbon, Casablanca, Greenwich</option>
                    <option>(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
                    <option>(GMT +2:00) Kaliningrad, South Africa, Cairo</option>
                    <option>(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                    <option>(GMT +3:30) Tehran</option>
                    <option>(GMT +4:00) Abu Dhabi, Muscat, Yerevan, Baku, Tbilisi</option>
                    <option>(GMT +4:30) Kabul</option>
                    <option>(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                    <option>(GMT +5:30) Mumbai, Kolkata, Chennai, New Delhi</option>
                    <option>(GMT +5:45) Kathmandu</option>
                    <option>(GMT +6:00) Almaty, Dhaka, Colombo</option>
                    <option>(GMT +6:30) Yangon, Cocos Islands</option>
                    <option>(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                    <option>(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                    <option>(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                    <option>(GMT +9:30) Adelaide, Darwin</option>
                    <option>(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                    <option>(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                    <option>(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                </select>
            </div>
            <div class="section-element">
                Date Format
                <select ng-model="userSettings.udate_format">
                    <option value="%m/%d/%Y">mm/dd/yyyy</option>
                    <option value="%d/%m/%Y">dd/mm/yyyy</option>
                    <option value="%F">yyyy/mm/dd</option>
                </select>
            </div>
            <div class="section-element">
                Time Format
                <select ng-model="userSettings.utime_format">
                    <option value="%I:%M%p">12 hour time</option>
                    <option value="%H:%M">24 hour time</option>
                </select>
            </div>
            <a class="show-more">show advanced options</a>
        </div>

        <span class="section-title">Themes</span>
        <div class="section">
            <div class="section-element">
                Skyrim
                <select ng-model="userSettings.theme">
                    <option>Whiterun</option>
                    <option>Blackreach</option>
                    <option>Darkwater</option>
                </select>
            </div>
        </div>
        <input class="btn" id="save-changes" type="submit" value="Save Changes" ng-click="submit()"/>
    </loader>
</div>
