<h3 class="section-title">Authored Mods</h3>
<section>
    <table border="1" class="listing-table">
        <thead>
            <tr>
                <th class="name-column">Name</th>
                <th>Stars</th>
                <th>Reputation</th>
                <th>Comments</th>
                <th>Reviews</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="mod in mods">
                <td class="name-column">{{mod.name}}</td>
                <td>{{mod.mod_stars_count}}</td>
                <td>{{mod.reputation}}</td>
                <td>{{mod.comments_count}}</td>
                <td>{{mod.uploaded}}</td>
                <td>
                    <div class="table-buttons">
                        <input type="button" class="btn-table" ng-click="modHide(authored_mod)" value="Hide from Public"</a>
                        <a href="/angular#/editMod/{{authored_mod.name}}">
                            <input type="button" class="btn-table" value="Edit"/>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
