<two-columns>
    <div class="page-container">
        <div class="column-wrapper">
            <div class="left-column left-browse-column" style="width:250px; padding: 40px 48px 40px 0;">
                <h2>Filters</h2>

                <div class="filter-section">
                    <h3>Search</h3>
                    <h4>Text</h4>
                    <input type="text" ng-model="filters.search">

                    <h4>Submitter</h4>
                    <input type="text" ng-model="filters.user">

                    <h4>Mod Name</h4>
                    <input type="text" ng-model="filters.mod_name">
                </div>

                <div class="filter-section">
                    <h3>States</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list">
                            <li>
                                <label><input type="checkbox" ng-model="filters.state.open">
                                    Open</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.state.approved">
                                    Approved</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.state.denied">
                                    Denied</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Date Filters</h3>
                    <div ng-repeat="filter in dateFilters">
                        <h4>{{filter.label}}
                            <!--<span class="filter-controls">
                                <span class="fa fa-calendar" ng-click="" title="Custom Date"></span>
                            </span>-->
                        </h4>
                        <slider filter-data="filters" filter="filter"></slider>
                    </div>
                </div>

                <div class="filter-sections" ng-if="statFilters.length">
                    <h3>Statistic Filters</h3>
                    <div class="filter-section">
                        <div ng-repeat="filter in statFilters">
                            <h4>{{filter.label}}
                                <!--<span class="filter-controls" ng-if="filter.max > 500">
                                    <span class="fa fa-wrench" ng-click="" title="Custom Value"></span>
                                </span>-->
                            </h4>
                            <slider filter-data="filters" filter="filter"></slider>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column right-browse-column">
                <h2>Curator Requests
                    <span class="right-item">
                        <sort-control></sort-control>
                    </span>
                </h2>
                <loader data="curator_requests" content-class="grid-results" spinner-class="big-spinner" ng-if="!error">
                    <curator-request data="curatorRequest" ng-repeat="curatorRequest in curator_requests"></curator-request>

                    <div class="content-message" ng-hide="curator_requests.length">
                        No curator requests were found matching your search criteria.
                    </div>

                    <page-results pages="pages" data="curator_requests" callback="getData"></page-results>
                </loader>

                <error-display content-class="content-message content-error" errors="error" label="Curator Requests"></error-display>
            </div>
        </div>
    </div>
</two-columns>
