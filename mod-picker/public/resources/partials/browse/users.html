<two-columns>
    <div class="page-container">
        <div class="column-wrapper">
            <div class="left-column left-browse-column">
                <h2>Filters</h2>

                <div class="filter-section">
                    <h3>Search</h3>
                    <h4>Username</h4>
                    <input type="text" ng-model="filters.search">

                    <h4>Linked Account Username</h4>
                    <input type="text" ng-model="filters.linked">
                </div>

                <div class="filter-section">
                    <h3>Roles</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list">
                            <li>
                                <label><input type="checkbox" ng-model="filters.roles.admin">
                                    Admin</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.roles.moderator">
                                    Moderator</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.roles.author">
                                    Mod Author</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.roles.user">
                                    User</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Date Filters</h3>
                    <div ng-repeat="filter in dateFilters">
                        <h4>{{filter.label}}
                            <!--<span class="filter-controls">
                                <span class="fa fa-calendar" ng-click="" title="Custom Date"></span>
                            </span>-->
                        </h4>
                        <slider filters="filters" data="filter.data" type="UserDateSlider"></slider>
                    </div>
                </div>

                <div class="filter-sections" ng-if="statFilters.length">
                    <h3>Statistic Filters</h3>
                    <div class="filter-section">
                        <div ng-repeat="filter in statFilters" ng-show="filter.common || expanded.stat">
                            <h4>{{filter.label}}
                                <!--<span class="filter-controls" ng-if="filter.max > 500">
                                    <span class="fa fa-wrench" ng-click="" title="Custom Value"></span>
                                </span>-->
                            </h4>
                            <slider filters="filters" data="filter.data" type="{{filter.max > 500 ? 'StepSlider' : 'CeilSlider'}}" attr="{{filter.max}}"></slider>
                        </div>
                    </div>

                    <expander expanded="expanded" key="stat"></expander>
                </div>
            </div>

            <div class="right-column right-browse-column">
                <h2>Users</h2>
                <loader data="users" content-class="table-results" spinner-class="big-spinner" ng-if="!error">
                    <table-results label="users" data="users" columns="columns" actions="actions" column-groups="columnGroups" available-column-data="availableColumnData" sort="sort"></table-results>
                    <page-results pages="pages" data="users" callback="getData"></page-results>
                </loader>

                <div class="content-message content-error" ng-if="error">
                    There was an error retrieving Users.<br>
                    <!--TODO: Render JSON errors here, if available?-->
                    Error {{error.status}}: {{error.statusText}}
                </div>
            </div>
        </div>
    </div>
</two-columns>
