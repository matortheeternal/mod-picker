<two-columns>
    <div class="page-container">
        <div class="column-wrapper">
            <div class="left-column left-browse-column">
                <h2>Filters</h2>

                <div class="filter-section">
                    <h3>Search</h3>
                    <h4>Text</h4>
                    <input type="text" ng-model="filters.search">

                    <h4>Submitter</h4>
                    <input type="text" ng-model="filters.submitter">
                </div>

                <div class="filter-section">
                    <h3>Types</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list">
                            <li>
                                <label><input type="checkbox" ng-model="filters.is_child">
                                    Child Comments (Replies)</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.commentable.ModList">
                                    Mod List Comments</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.commentable.Correction">
                                    Correction Comments</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.commentable.User">
                                    User Profile Comments</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Date Filters</h3>
                    <div ng-repeat="filter in dateFilters">
                        <h4>{{filter.label}}
                            <!--<span class="filter-controls">
                                <span class="fa fa-calendar" ng-click="" title="Custom Date"></span>
                            </span>-->
                        </h4>
                        <slider filters="filters" data="filter.data" type="UserDateSlider"></slider>
                    </div>
                </div>

                <div class="filter-sections" ng-if="statFilters.length">
                    <h3>Statistic Filters</h3>
                    <div class="filter-section">
                        <div ng-repeat="filter in statFilters">
                            <h4>{{filter.label}}
                                <!--<span class="filter-controls" ng-if="filter.max > 500">
                                    <span class="fa fa-wrench" ng-click="" title="Custom Value"></span>
                                </span>-->
                            </h4>
                            <slider filters="filters" data="filter.data" type="{{filter.max > 500 ? 'StepSlider' : 'CeilSlider'}}" attr="{{filter.max}}"></slider>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column right-browse-column">
                <h2>Comments <span class="right-item">
                    <sort-control></sort-control>
                </span></h2>
                <loader data="comments" content-class="grid-results" spinner-class="big-spinner" ng-if="!error">
                    <comments comments="comments" current-user="currentUser" show-context="true" ng-show="comments.length"></comments>

                    <div class="content-message" ng-hide="comments.length">
                        No Comments were found matching your search criteria.
                    </div>

                    <page-results pages="pages" data="comments" callback="getData"></page-results>
                </loader>

                <div class="content-message content-error" ng-if="error">
                    There was an error retrieving Comments.<br>
                    <!--TODO: Render JSON errors here, if available?-->
                    Error {{error.status}}: {{error.statusText}}
                </div>
            </div>
        </div>
    </div>
</two-columns>
