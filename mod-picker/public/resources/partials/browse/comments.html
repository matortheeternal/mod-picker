<two-columns>
    <div class="page-container browse-page">
        <div class="left-column" style="width:250px; padding: 40px 48px 40px 0;">
            <h2>Filters</h2>

            <filter-section name="Search" expanded="true">
                <h4>Text</h4>
                <input type="text" ng-model="filters.search">

                <h4>Submitter</h4>
                <input type="text" ng-model="filters.submitter">
            </filter-section>

            <filter-section name="3" expanded="true" 1>
                <div class="sidebar-box box-shadow">
                    <ul class="checkbox-list" ng-if="allowAdult">
                        <li>
                            <label><input type="checkbox" ng-model="filters.adult['1']">
                                Show Adult Content</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.adult['0']">
                                Show Non-Adult Content</label>
                        </li>
                    </ul>
                    <ul class="checkbox-list" ng-if="permissions.canModerate">
                        <li>
                            <label><input type="checkbox" ng-model="filters.hidden['1']">
                                Hidden</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.hidden['0']">
                                Unhidden</label>
                        </li>
                    </ul>
                </div>
            </filter-section>

            <filter-section name="Types" expanded="true">
                <div class="sidebar-box box-shadow">
                    <ul class="checkbox-list">
                        <li>
                            <label><input type="checkbox" ng-model="filters.include_replies">
                                Child Comments (Replies)</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.commentable.ModList">
                                Mod List Comments</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.commentable.Correction">
                                Correction Comments</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.commentable.User">
                                User Profile Comments</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.commentable.Article">
                                Article Comments</label>
                        </li>
                        <li>
                            <label><input type="checkbox" ng-model="filters.commentable.HelpPage">
                                Help Page Comments</label>
                        </li>
                    </ul>
                </div>
            </filter-section>

            <filter-section name="Date Filters" expanded="true">
                <div ng-repeat="filter in dateFilters">
                    <h4>{{filter.label}}
                        <!--<span class="filter-controls">
                            <span class="fa fa-calendar" ng-click="" title="Custom Date"></span>
                        </span>-->
                    </h4>
                    <slider filter-data="filters" filter="filter"></slider>
                </div>
            </filter-section>

            <filter-section name="Statistic Filters" expanded="true" ng-if="statFilters.length">
                <div class="filter-section">
                    <div ng-repeat="filter in statFilters">
                        <h4>{{filter.label}}
                            <!--<span class="filter-controls" ng-if="filter.max > 500">
                                <span class="fa fa-wrench" ng-click="" title="Custom Value"></span>
                            </span>-->
                        </h4>
                        <slider filter-data="filters" filter="filter"></slider>
                    </div>
                </div>
            </filter-section>
        </div>

        <div class="right-column">
            <h2>Comments
                <span class="results-count" ng-show="pages.resultsCount">
                    ({{pages.resultsCount}} results)
                </span>
                <span class="right-item">
                    <sort-control></sort-control>
                </span>
            </h2>
            <loader data="comments" content-class="grid-results" spinner-class="big-spinner" ng-if="!error">
                <comments comments="comments" show-context="true"></comments>

                <page-results pages="pages" data="comments" callback="getData"></page-results>
            </loader>
            <error-display content-class="content-message content-error" errors="error" label="comments"></error-display>
        </div>
    </div>
</two-columns>
