<two-columns>
    <div class="page-container">
        <div class="column-wrapper">
            <div class="left-column left-browse-column">
                <h2>Filters</h2>

                <div class="filter-section">
                    <h3>Search</h3>
                    <h4>Text</h4>
                    <input type="text" ng-model="filters.search">

                    <h4>Submitter</h4>
                    <input type="text" ng-model="filters.submitter">

                    <h4>Editor</h4>
                    <input type="text" ng-model="filters.editor">
                </div>

                <div class="filter-section">
                    <h3>Date Filters</h3>
                    <div ng-repeat="filter in dateFilters">
                        <h4>{{filter.label}}
                            <!--<span class="filter-controls">
                                <span class="fa fa-calendar" ng-click="" title="Custom Date"></span>
                            </span>-->
                        </h4>
                        <slider filters="filters" data="filter.data" type="UserDateSlider"></slider>
                    </div>
                </div>

                <div class="filter-sections" ng-if="statFilters.length">
                    <h3>Statistic Filters</h3>
                    <div class="filter-section">
                        <div ng-repeat="filter in statFilters" ng-show="filter.common || expanded.stat">
                            <h4>{{filter.label}}
                                <!--<span class="filter-controls" ng-if="filter.max > 500">
                                    <span class="fa fa-wrench" ng-click="" title="Custom Value"></span>
                                </span>-->
                            </h4>
                            <slider filters="filters" data="filter.data" type="{{filter.max > 500 ? 'StepSlider' : 'CeilSlider'}}" attr="{{filter.max}}"></slider>
                        </div>
                    </div>

                    <expander expanded="expanded" key="stat"></expander>
                </div>
            </div>

            <div class="right-column right-browse-column">
                <h2>Reviews <span class="right-item">
                    <sort-control></sort-control>
                </span></h2>
                <loader data="reviews" content-class="grid-results" spinner-class="big-spinner" ng-if="!error">
                    <div class="content-block" ng-repeat="review in reviews">
                        <review current-user="currentUser" review="review" show-user-column="true" show-mod="true" index="100"></review>
                    </div>

                    <div class="content-message" ng-hide="reviews.length">
                        No Reviews were found matching your search criteria.
                    </div>

                    <page-results pages="pages" data="reviews" callback="getData"></page-results>
                </loader>

                <div class="content-message content-error" ng-if="error">
                    There was an error retrieving Reviews.<br>
                    <!--TODO: Render JSON errors here, if available?-->
                    Error {{error.status}}: {{error.statusText}}
                </div>
            </div>
        </div>
    </div>
</two-columns>
