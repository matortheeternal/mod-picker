<two-columns>
    <div class="page-container">
        <div class="column-wrapper">
            <div class="left-column left-browse-column" style="width:250px; padding: 40px 48px 40px 0;">
                <h2>Filters</h2>

                <div class="filter-section">
                    <h3>Search</h3>
                    <h4>Text</h4>
                    <input type="text" ng-model="filters.search">

                    <h4>Submitter</h4>
                    <input type="text" ng-model="filters.submitter">

                    <!--<h4>Editor</h4>-->
                    <!--<input type="text" ng-model="filters.editor">-->
                </div>

                <div class="filter-section" ng-if="permissions.canModerate || allowAdult">
                    <h3>Content Filters</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list" ng-if="allowAdult">
                            <li>
                                <label><input type="checkbox" ng-model="filters.adult['1']">
                                    Show Adult Content</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.adult['0']">
                                    Show Non-Adult Content</label>
                            </li>
                        </ul>
                        <ul class="checkbox-list" ng-if="permissions.canModerate">
                            <li>
                                <label><input type="checkbox" ng-model="filters.hidden['1']">
                                    Hidden</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.hidden['0']">
                                    Unhidden</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Types</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list">
                            <li>
                                <label><input type="checkbox" ng-model="filters.correctable.Mod">
                                    Mod Corrections (Appeals)</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.correctable.CompatibilityNote">
                                    Compatibility Note Corrections</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.correctable.InstallOrderNote">
                                    Install Order Note Corrections</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.correctable.LoadOrderNote">
                                    Load Order Note Corrections</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Correction Status</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list">
                            <li>
                                <label><input type="checkbox" ng-model="filters.status.open">
                                    Open</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.status.passed">
                                    Passed</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.status.failed">
                                    Failed</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.status.closed">
                                    Closed</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Suggested Mod Status</h3>
                    <div class="sidebar-box box-shadow">
                        <ul class="checkbox-list">
                            <li>
                                <label><input type="checkbox" ng-model="filters.mod_status.nil">
                                    None</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.mod_status.good">
                                    Good</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.mod_status.outdated">
                                    Outdated</label>
                            </li>
                            <li>
                                <label><input type="checkbox" ng-model="filters.mod_status.unstable">
                                    Unstable</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="filter-section">
                    <h3>Date Filters</h3>
                    <div ng-repeat="filter in dateFilters">
                        <h4>{{filter.label}}
                            <!--<span class="filter-controls">
                                <span class="fa fa-calendar" ng-click="" title="Custom Date"></span>
                            </span>-->
                        </h4>
                        <slider filter-data="filters" filter="filter"></slider>
                    </div>
                </div>

                <div class="filter-sections" ng-if="statFilters.length">
                    <h3>Statistic Filters</h3>
                    <div class="filter-section">
                        <div ng-repeat="filter in statFilters">
                            <h4>{{filter.label}}
                                <!--<span class="filter-controls" ng-if="filter.max > 500">
                                    <span class="fa fa-wrench" ng-click="" title="Custom Value"></span>
                                </span>-->
                            </h4>
                            <slider filter-data="filters" filter="filter"></slider>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column right-browse-column">
                <h2>Corrections <span class="right-item">
                    <sort-control></sort-control>
                </span></h2>
                <loader data="corrections" content-class="grid-results" spinner-class="big-spinner" ng-if="!error">
                    <div class="content-block" ng-repeat="correction in corrections">
                        <correction correction="correction" index="100" show-user-column="true" show-correctable="true"></correction>
                    </div>

                    <div class="content-message" ng-hide="corrections.length">
                        No Corrections were found matching your search criteria.
                    </div>

                    <page-results pages="pages" data="corrections" callback="getData"></page-results>
                </loader>

                <error-display content-class="content-message content-error" errors="error" label="Corrections"></error-display>
            </div>
        </div>
    </div>
</two-columns>
