<div class="content-block">
    <div class="content-title">Compatibility Issues
            <span class="note-item">
                ({{showUnresolvedCompatibility ? 'Unresolved' : 'All'}})
            </span>
            <span class="right-item toggle-item" ng-click="showUnresolvedCompatibility = !showUnresolvedCompatibility">
                {{showUnresolvedCompatibility ? 'Show All' : 'Show Unresolved Issues'}}
            </span>
    </div>
    <div class="content-container">
        <div ng-if="showUnresolvedCompatibility" ng-repeat="note in notes.unresolved_compatibility" class="content-block">
            <compatibility-note note="note" index="100 + $index" current-user="currentUser" show-resolution-options="editing"></compatibility-note>
        </div>
        <div ng-show="showUnresolvedCompatibility && !notes.unresolved_compatibility.length" class="content-message">
            No unresolved compatibility issues to display.
        </div>

        <div ng-if="!showUnresolvedCompatibility" ng-repeat="note in notes.compatibility" class="content-block" ng-hide="note._destroy">
            <compatibility-note note="note" index="100 + $index" current-user="currentUser" show-resolution-options="editing"></compatibility-note>
        </div>
        <div ng-show="!showUnresolvedCompatibility && isEmpty(notes.compatibility)" class="content-message">
            No compatibility issues to display.
        </div>
    </div>
</div>
