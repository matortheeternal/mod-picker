<!-- Mod List Description: Display Mode -->
<div class="tab-section" ng-if="!bIsEditing">
    <h3 class="section-title">Description</h3>
    <section>
        <div marked="modlist.description" class="text-container"></div>
    </section>
</div>

<!-- Mod List Description: Edit Mode -->
<div class="tab-section" ng-if="bIsEditing">
    <h3 class="section-title">Description</h3>
    <div class="content-column">
        <section class="note-content-container">
            <text-area class="large-note-text-area" data="modlist.description" ng-refresh="updateMDE"></text-area>
        </section>
    </div>
</div>
<div class="tab-section" ng-if="bIsEditing">
    <h3 class="section-title">Modlist Options</h3>
    <section class="note-content-container">
        <ul class="list flist">
            <li>
               <strong>Status</strong>
                <select ng-init="statusSelect = 'underConstruction'">
                    <option value="planned">Planned</option>
                    <option value="underConstruction">Under Construction</option>
                    <option value="testing">Testing</option>
                    <option value="complete">Complete</option>
                </select>
            </li>
            <li>
                <label>
                <strong>Title</strong>
                <input type="text" name="mlTitleInput" ng-value="modlistTitle">
                </label>
            </li>
            <li>
                <strong>Collection</strong>
                <input type="checkbox" name="mlIsCollection" ng-checked="bIsCollection"> Mod List is a collection
            </li>
            <li>
               <strong>Modlist Visibility</strong>
                <select ng-model="visibilitySelect" ng-init="visibilitySelect = 'visible'">
                    <option value="visible">Visible</option>
                    <option value="unlisted"Unlisted></option>
                    <option value="hidden">Hidden</option>
                </select>
            </li>
        </ul>
    </section>
</div>
