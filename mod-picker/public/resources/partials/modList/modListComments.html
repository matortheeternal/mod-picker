<div class="content-block">
    <div class="content-title">Comments
        <span class="right-item action-box" ng-click="startNewComment()" ng-if="permissions.canComment">
            <i class="fa fa-plus"></i> New Comment
        </span>
    </div>
    <loader data="comments && commentsReady" spinner-class="big-spinner" content-class="content-container" ng-if="!errors.comments">
        <comments comments="comments" model-name="'ModList'" target="mod_list"></comments>

        <page-results pages="pages.comments" data="comments" callback="retrieveComments"></page-results>
    </loader>
    <error-display content-class="content-container" label="mod list comments" errors="errors.comments"></error-display>
</div>
