<loader data="mod_list.tools" spinner-class="big-spinner">
    <div class="tab-bar-items">
        <div class="tab-bar-item primary-item">
            <span><strong>999</strong> Unresolved Issues</span>
            <span><strong>999</strong> Ignored Issues</span>
            <span><strong>999</strong> Missing Requirements</span>
        </div>

        <div class="tab-bar-item" ng-if="editing">
            <strong>Add a tool:</strong>
            <search-input search-type="tools" result-id="add.tool.id" search-text="add.tool.name" on-change="addMod(mod_list.tools, 'tool')"></search-input>
        </div>
    </div>

    <div class="content-block" ng-show="mod_list.tools.length">
        <div class="content-title">Tools
            <span class="right-item action-box" ng-if="editing" ng-click="addToolGroup()">
                <i class="fa fa-plus"></i> New Group
            </span>
        </div>
        <div class="content-container">
            <mod-items type="tools" model="model.tools" editing="editing" remove-callback="removeItem"></mod-items>
        </div>
    </div>

    <div class="content-block" ng-show="false"> <!-- mod_list.tools.length -->
        <div class="content-title">Missing Requirements
            <span class="section-header-counter"># Unresolved Issues</span>
        <span class="right-item">
            <a ng-click="">Resolve All Issues</a>
        </span>
        </div>
        <div class="content-container">
            Show Missing Requirements Service: Tools
        </div>
    </div>

    <div class="content-message" ng-hide="mod_list.tools.length">
        There are no tools in this mod list.
    </div>

    <div class="action-button-container" ng-if="editing">
        <input class="btn action-btn" type="submit" value="Save" ng-click="saveChanges()"/>
        <input class="btn action-btn" type="button" value="Reset" ng-click="discardChanges()"/>
    </div>
</loader>
