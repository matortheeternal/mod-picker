<span class="action-container" ng-repeat="action in actions">
    <span ng-if="!action.items" class="action-box" ng-click="resolve(action.execute, item)" title="{{action.title}}" ng-class="{ 'disabled' : !editing, 'icon-box' : !!action.icon }">
        <i ng-show="action.icon" class="fa {{action.icon}}"></i>{{action.caption}}
    </span>
    <span ng-if="action.items" class="action-box" title="{{action.title}}" ng-class="{ 'disabled' : !editing, 'icon-box' : !!action.icon }" tabindex="0" ng-click="toggleDropdown(item, action)" ng-blur="blurDropdown(item, action)">
        <i ng-show="action.icon" class="fa {{action.icon}}"></i>{{action.caption}}
    </span>
    <div class="dropdown" ng-if="action.items" ng-show="item[action.key]">
        <div class="dropdown-item" ng-repeat="actionItem in action.items" ng-click="resolve(actionItem.execute, item)">
            {{resolve(actionItem.text, item)}}
        </div>
    </div>
</span>
