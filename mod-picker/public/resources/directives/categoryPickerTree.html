<div ng-repeat="primaryCategory in categories">
    <label>
        <input type="checkbox" ng-model="categoryFilter[primaryCategory.id]"/>
        <span>{{primaryCategory.name}}</span>
    </label>
    <div ng-repeat="secondaryCategory in primaryCategory.childs">
        <label>
            <span>-</span>
            <input type="checkbox" ng-model="categoryFilter[primaryCategory.id][secondaryCategory.id]"/>
            <span>{{secondaryCategory.name}}</span>
        </label>
    </div>
</div>
