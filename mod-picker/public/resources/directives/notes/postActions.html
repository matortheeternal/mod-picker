<div class="actions-container">
    <span class="action-box" ng-if="correctable">Make A Correction</span>
    <span class="action-box">Actions <i class="fa fa-caret-down"></i></span>
    <span class="helpfulness">
        <div class="action-box" ng-class="{ 'marked-helpful' : target.helpful }" ng-click="helpfulMark(true)">Helpful</div>
        <div class="action-box" ng-class="{ 'marked-not-helpful' : target.helpful !== undefined && !target.helpful }" ng-click="helpfulMark(false)">Not Helpful</div>
    </span>
</div>
