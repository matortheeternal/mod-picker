<img class='avatar-medium' ng-src='{{user.avatar}}'/>
<br>
<span class='author-name'><a ng-href="/profile/{{user.id}}">{{user.username}}</a></span>
<span class='author-title'>{{user.title}}</span>
<span class='author-role'>{{user.role}}</span>
<span class='author-reputation'>{{user.reputation.overall}} rep</span>
