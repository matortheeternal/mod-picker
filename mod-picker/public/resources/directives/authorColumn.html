<ul>
    <li class="user-name">
        <a class="inverse-link" ng-href="/profile/{{user.id}}">{{user.username}}</a>
    </li>
    <li class="user-title">
        {{user.title}}
    </li>
    <li class="user-avatar">
        <img class="avatar avatar-medium" ng-src="{{user.avatar}}"/>
    </li>
    <li class="user-role">
        {{user.role}}
    </li>
    <li class="user-reputation">
        {{user.reputation.overall}} rep
    </li>
</ul>
