<div ng-if="data.title" ng-click="toggle()" class="asset-tree-title" ng-class="{ 'asset-tree-expandable' : data.childs }">
    <span ng-if="data.childs" >
        <span ng-show="expanded" class="expanded-icon">
            <i class="fa fa-chevron-down"></i>
        </span>
        <span ng-hide="expanded" class="collapsed-icon">
            <i class="fa fa-chevron-right"></i>
        </span>
    </span>
    <span ng-if="!data.childs" class="no-icon"></span>
    <span class="file-icon">
        <i class="fa {{data.iconClass}}"></i>
    </span>
    <span>{{data.title}}</span>
</div>
<div ng-show="expanded || !data.title" ng-if="data.childs">
    <ul class="asset-tree-list">
        <li><asset-tree ng-repeat="child in data.childs" data="child"></asset-tree></li>
    </ul>
</div>
