<div>
    <span ng-if="data.childs" ng-click="toggle()" >
        <span ng-show="expanded" class="expanded-icon">
            <i class="fa fa-chevron-down"></i>
        </span>
        <span ng-hide="expanded" class="collapsed-icon">
            <i class="fa fa-chevron-right"></i>
        </span>
    </span>
    <span ng-if="!data.childs" class="no-icon"></span>
    <span class="file-icon">
        <i class="fa {{data.iconClass}}"></i>
    </span>
    <span>{{data.title}}</span>
</div>
<div ng-show="expanded" ng-if="data.childs">
    <ul class="assetTreeList">
        <li><asset-tree ng-repeat="child in data.childs" data="child"></asset-tree></li>
    </ul>
</div>
