<div>
    <div class="success-message" ng-if="successBool" sticky>
    	{{successMessage}}
    </div>
</div>

<div>
	<div ng-repeat="error in errors" class="error-message" sticky>
    	{{error.message}}
        <i class="fa fa-times" aria-hidden="true" ng-click="errors.splice($index, 1)"></i>
    </div>
</div>
