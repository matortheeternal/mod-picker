<div ng-show="successBool || errors.length" class="messages" sticky>
    <div class="success-message" ng-show="successBool">
    	{{successMessage}}
    </div>

	<div ng-repeat="error in errors" class="error-message">
    	{{error.message}}
        <i class="fa fa-times" aria-hidden="true" ng-click="errors.splice($index, 1)"></i>
    </div>
</div>
