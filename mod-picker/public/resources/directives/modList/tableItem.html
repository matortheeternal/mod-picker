<td ng-repeat="column in columns" ng-if="column.visibility" once-class="column.fullClass">
    <span once-if="!!column.dynamic">
        <a once-if="!!column.link" class="strong" once-href="item.columnData[$index].link" ng-bind="item.columnData[$index].data"></a>
        <span once-if="!column.link" ng-bind="item.columnData[$index].data"></span>
        <span once-if="!!column.note" class="note" ng-bind="item.columnData[$index].note"></span>
    </span>
    <span once-if="!column.dynamic">
        <a once-if="!!column.link" class="strong" once-href="item.columnData[$index].link" once-text="item.columnData[$index].data"></a>
        <span once-if="!column.link" once-text="item.columnData[$index].data"></span>
        <span once-if="!!column.note" class="note" once-text="item.columnData[$index].note"></span>
    </span>
</td>
<td class="actions-cell">
    <actions></actions>
</td>
