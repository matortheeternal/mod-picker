<td ng-repeat="column in columns" ng-show="column.visibility" class="{{column.fullClass}}">
    <a once-if="!!column.link" class="strong" ng-href="{{item.columnData[$index].link}}">
        {{ item.columnData[$index].data }}
    </a>
    <span once-if="!column.link">
        {{ item.columnData[$index].data }}
    </span>
    <span once-if="!!column.note" class="note">
        {{ item.columnData[$index].note }}
    </span>
</td>
<td class="actions-cell">
    <actions></actions>
</td>
