<td ng-repeat="column in columns" ng-if="column.visibility" ng-class="::column.fullClass">
    <span ng-if="::!!column.dynamic">
        <a ng-if="::!!column.link" class="strong" ng-href="{{::item.columnData[$index].link}}" ng-bind="item.columnData[$index].data"></a>
        <span ng-if="::!column.link" ng-bind="item.columnData[$index].data"></span>
        <span ng-if="::!!column.note" class="note" ng-bind="item.columnData[$index].note"></span>
    </span>
    <span ng-if="::!column.dynamic">
        <a ng-if="::!!column.link" class="strong" ng-href="{{::item.columnData[$index].link}}">{{::item.columnData[$index].data}}</a>
        <span ng-if="::!column.link">{{::item.columnData[$index].data}}</span>
        <span ng-if="::!!column.note" class="note">{{::item.columnData[$index].note}}</span>
    </span>
</td>
<td class="actions-cell">
    <actions></actions>
</td>
