<div class="action-items">
    <span class="fa fa-cog" ng-click="viewDetails(item)" title="View Details"  ng-show="editing || item.description || !item.mod || item.mod.mod_options.length > 1"></span>
    <span class="fa fa-times" ng-click="removeItem(item)" title="Remove" ng-if="editing"></span>
</div>
<div class="item-index">
    <span ng-if="!editing">{{item.index}}</span>
    <input type="text" ng-if="editing" ng-model="item.index" ng-keydown="indexKeyDown($event, item)" ng-blur="resetIndex(item)" pu-elastic-input/>
</div>
<div class="image-container">
    <div class="helper"></div>
    <img ng-src="{{item.mod.images.small || '/mods/Default-small.png'}}"/>
</div>
<ul class="mod-rows" ng-if="item.mod">
    <li class="mod-name">
        <a href="mods/{{::item.mod.id}}">{{::item.mod.name}}</a>
        <span ng-if="item.mod.aliases">({{::item.mod.aliases.split(',')[0]}})</span>
    </li>
    <li class="mod-authors">by {{::item.mod.authors}}</li>
    <li>Released {{::item.mod.released | date}}</li>
    <li>Updated {{::item.mod.updated | date}}</li>
</ul>
<ul class="mod-rows" ng-if="!item.mod">
    <li class="mod-name">
        <a ng-if="item.url" ng-href="{{item.url}}">{{item.name}}</a>
        <span ng-if="!item.url">{{item.name}}</span>
    </li>
    <li class="mod-custom" title="A custom, user-added mod entry.">Custom Mod</li>
</ul>
