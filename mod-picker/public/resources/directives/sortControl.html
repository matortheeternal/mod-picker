<strong>Sort By: </strong>

<select ng-model="column">
    <option ng-repeat="option in sortOptions" value="{{option.value}}" ng-change="retrieveCallback()">{{option.label}}</option>
</select>

<span class="sort-direction" title="Sorted in {{ direction === 'asc' ? 'ascending' : 'descending' }} order."
      ng-click="direction = direction === 'asc' ? 'desc' : 'asc'; retrieveCallback()">
    <i class="fa fa-sort-amount-{{direction}}" aria-hidden="true"></i>
</span>
