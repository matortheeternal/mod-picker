<h3 class="section-title">General Info
    <span class="help-tooltip" ng-hide="hideTooltips" title="Information that cannot be fetched from scraping &#13;the mod pages.">
        <i class="fa fa-question-circle"></i>
    </span>
</h3>
<section>
    <label class="subsection">
        <span class="input-label">Mod Name
            <span class="error-tooltip small" ng-hide="mod.name" title="The mod name is required.">
                <i class="fa fa-exclamation-circle"></i>
            </span>
        </span>
        <input type="text" class="medium-text" ng-model="mod.name">
    </label>
    <label class="subsection">
        <span class="input-label">Aliases
            <span class="help-tooltip small" ng-hide="hideTooltips" title="Other names the mod is known by, such as acronyms.">
                <i class="fa fa-question-circle"></i>
            </span>
        </span>
        <input type="text" class="medium-text" ng-model="mod.aliases" maxlength="128">
    </label>
    <label class="subsection">
        <span class="input-label">Authors
            <span class="error-tooltip small" ng-hide="mod.authors" title="The mod authors are required.">
                <i class="fa fa-exclamation-circle"></i>
            </span>
        </span>
        <input type="text" class="medium-text" ng-model="mod.authors">
    </label>
    <label class="subsection">
        <span class="input-label">Date Released
            <span class="error-tooltip small" ng-hide="mod.released" title="The mod release date is required.">
                <i class="fa fa-exclamation-circle"></i>
            </span>
        </span>
        <input type="date" ng-model="mod.released">
    </label>
    <label class="subsection">
        <span class="input-label">Date Updated</span>
        <input type="date" ng-model="mod.updated">
    </label>
</section>
