<div class='compatibility-note'>
    <div class='author-block' ng-if='showAuthorColumn'>
			<img class='avatar-small' ng-src='{{lnote.user.avatar}}'/>
			<br>
			<span class='author-name'><a ng-href="/profile/{{lnote.user.id}}">{{lnote.user.username}}</a></span>
			<span class='author-title'>{{lnote.user.title}}</span>
			<span class='author-role'>{{lnote.user.role}}</span>
			<span class='author-reputation'>{{lnote.user.reputation.overall}}</span>
	</div>
	<div class='right-container'>
		<div class='inote-block'>
			<div class='note-title-block'>
				<ul>
					<li>
						Load:<br>
						<span><a ng-href='/mod/{{lnote.mods[0].id}}'>{{lnote.mods[0].name}}</a></span>
					</li>
					<li>After:<br>
						<span><a ng-href='/mod/{{lnote.mods[1].id}}'>{{lnote.mods[1].name}}</a></span>
					</li>
					<li>
					Good Standing
				</li>
			</ul>
			</div>
			<div class='note-details-block'>
				{{lnote.text_body}}
			</div>
			<div class='detail-options-block'>
				<a class='detail-links'>Make A Suggestion</a>
			</div>
			<div class='detail-options-block'>
				<a class='detail-links'>More <span class='fa fa-angle-right'></span></a>
			</div>
			<div class='detail-helpful-block'>
				<a class='fa fa-thumbs-o-up'></a>
				<span></span>
				<a class='fa fa-thumbs-o-down'></a>
			</div>
		</div>
	</div>
</div>
