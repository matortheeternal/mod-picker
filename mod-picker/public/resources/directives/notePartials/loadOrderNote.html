<div class='note-container'>
	<div class='note-title'>
		<span ng-if="modId">
            Load
            <span>
                <a ng-href='#/mod/{{note.plugins[0].id}}'>{{note.plugins[0].filename}}</a>
                Before
                <a ng-href='#/mod/{{note.plugins[1].id}}'>{{note.plugins[1].filename}}</a>
            </span>
        </span>
        <span class="right-item">
            <span class="standing">Good Standing</span>
        </span>
	</div>
	<div class='author-column' ng-if='showAuthorColumn'>
		<img class='avatar-small' ng-src='{{note.user.avatar}}'/>
		<br>
		<span class='author-name'><a ng-href="/profile/{{inote.user.id}}">{{note.user.username}}</a></span>
		<span class='author-title'>{{note.user.title}}</span>
		<span class='author-role'>{{note.user.role}}</span>
		<span class='author-reputation'>{{note.user.reputation.overall}}</span>
	</div>
	<div class='content-column'>
		<div class='text-container' marked="note.text_body"></div>
		<div class='actions-container'>
			<a class='action-link'>Make A Suggestion</a>
			<a class='action-link'>More <span class='fa fa-angle-right'></span></a>
			<span class='helpfulness'>
				<a class='fa fa-thumbs-o-up'></a>
                <a class='fa fa-thumbs-o-down'></a>
            </span>
		</div>
	</div>
</div>
