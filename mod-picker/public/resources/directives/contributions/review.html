<div class="note-container">
    <div class="note-title">
        {{review.user.username}}'s Review ({{review.overall_rating | number:0}}/100)
    </div>
    <author-column user="review.user" ng-if="showAuthorColumn" class="author-column" index="index"></author-column>
    <div class="content-column">
        <div class="ratings-container">
            <div class="rating-item" ng-repeat="rating in review.review_ratings">
                <span class="section-name">{{rating.section.name}}:</span>
                <span class="rating-value">{{rating.rating}}</span>
            </div>
        </div>
        <post-text target="review"></post-text>
        <post-actions target="review" route="'reviews'" correctable="false" index="index" user="user"></post-actions>
    </div>
</div>
