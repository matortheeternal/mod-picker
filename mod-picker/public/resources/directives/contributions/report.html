<div class="news-box" ng-class="{ 'full-report' : showFull }">
    <div class="content-container">
        <div class="content-block">
            <div class="contribution-container">
                <div class="content-title">
                    <span class="capitalize">
                        <a ng-href="#/{{report.reportable_type.underscore()}}/{{report.reportable_id}}" target="_blank">{{report.reportable_type}}</a>
                    </span>
                </div>
                <div class="content-container">

                        <div ng-include="getTemplateUrl()"></div>
                        <table class="browse-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Submitter</th>
                                    <th>Reason</th>
                                    <th>Note</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="childReport in report.reports">
                                    <td>{{childReport.submitted | date : 'short'}}</td>
                                    <td><a ng-href="#/user/{{childReport.submitter.id}}">{{childReport.submitter.username}}</a></td>
                                    <td>{{childReport.report_type}}</td>
                                    <td>{{childReport.note}}</td>
                                </tr>
                            </tbody>
                        </table>
                </div>
                
            </div>
        </div>
    </div>
</div>
<br>
