    <div class="content-block">
        
        <!-- report content container-->
        
        <!--exposing url to header for testing-->
        <div ng-include="getTemplateUrl()"></div>

        <!--child reports-->
        <table class="browse-table reports-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Submitter</th>
                    <th>Reason</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="childReport in report.reports">
                    <td class="small-cell">{{childReport.submitted | date : 'short'}}</td>
                    <td class="medium-cell"><a ng-href="#/user/{{childReport.submitter.id}}">{{childReport.submitter.username}}</a></td>
                    <td class="small-cell">{{childReport.reason.capitalize() | humanize}}</td>
                    <td class="text-cell">{{childReport.note}}</td>
                </tr>
            </tbody>
        </table>
    </div>
<br>
