<div class="news-box" ng-class="{ 'full-report' : showFull }">
    <div class="content-container">
        <a ng-href="#/report/{{report.id}}">
            <h3>{{report.reportable_type}}</h3>
            <p> Reportable class name: {{report.reportable.class.name}}</p>
        </a>
        <span class="report-details">
            on {{report.submitted | date}}
        </span>
        <div marked="report.note"></div>

        <ul>
            <li ng-repeat="childReport in report.reports">
                <p>Reason: {{childReport.report_type}}</p>
                <p>{{childReport.note}}</p>
                by <a ng-href="#/user/{{childReport.submitter.id}}">{{childReport.submitter.username}}</a>
            </li>
        </ul>
    </div>
</div>
