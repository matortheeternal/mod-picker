<div class="contribution-container">
	<div class="content-title">
		<span ng-if="modId">
            Install
            <span ng-if="note.mods[0].id == modId">
                Before
                <a ng-href="#/mod/{{note.mods[1].id}}" target="_blank">{{note.mods[1].name}}</a>
            </span>
            <span ng-if="note.mods[1].id == modId">
                After
                <a ng-href="#/mod/{{note.mods[0].id}}" target="_blank">{{note.mods[0].name}}</a>
            </span>
        </span>
        <span class="right-item">
            <span class="standing">Good Standing</span>
        </span>
	</div>
    <author-column user="note.user" ng-if="showAuthorColumn" class="author-column" index="index"></author-column>
    <div class="content-column">
        <contribution-text target="note"></contribution-text>
        <contribution-actions target="note" model-name="InstallOrderNote" index="index" user="user" edit="edit" has-history="true"></contribution-actions>
    </div>
</div>
