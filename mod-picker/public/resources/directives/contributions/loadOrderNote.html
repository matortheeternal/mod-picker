<div class="contribution-container box-shadow">
	<div class="content-title">
		<span>
            Load
            <span>
                <a ng-href="#/mod/{{note.plugins[0].mod_id}}/analysis" target="_blank">{{note.plugins[0].filename}}</a>
                Before
                <a ng-href="#/mod/{{note.plugins[1].mod_id}}/analysis" target="_blank">{{note.plugins[1].filename}}</a>
            </span>
        </span>
        <span class="right-item">
            <span class="standing capitalize">{{note.standing}} standing</span>
        </span>
	</div>
	<user-column ng-if="showUserColumn" user="note.submitter" editors="note.editors" class="user-column" index="index"></user-column>
    <div class="content-column" ng-class="{ 'no-actions' : !showActions }">
        <contribution-text target="note"></contribution-text>
        <contribution-actions target="note" ng-if="showActions" model-name="LoadOrderNote" index="index" current-user="currentUser" edit="edit" has-history="true"></contribution-actions>
    </div>
</div>
