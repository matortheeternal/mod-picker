<div class="news-box" ng-class="{ 'full-report' : showFull }">
    <div class="content-container">
        <a ng-href="#/mod-list/{{report.reportable.id}}">
          <h3>{{report.reportable_type}} - {{report.reportable.name}}</h3>
        </a>
        <span class="report-details">
            on {{report.submitted | date}}
        </span>
        <div>
          <p>{{report.reportable.description}}</p>
        </div>

        <table>
          <thead>
            <tr>
              <th>Reason</th>
              <th>Note</th>
              <th>Submitter</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="childReport in report.reports">
              <td>{{childReport.report_type}}</td>
              <td>{{childReport.note}}</td>
              <td><a ng-href="#/user/{{childReport.submitter.id}}">{{childReport.submitter.username}}</a></td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
