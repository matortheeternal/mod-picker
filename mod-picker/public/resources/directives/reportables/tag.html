<!--outer report container-->
<div class="content-title">
  <span class="capitalize">
          <a ng-href="#/{{report.reportable_type.underscore()}}/{{report.reportable_id}}" target="_blank">{{report.reportable_type}}</a>
      </span>
  <span class="right-item">
        Mod Lists <span class="reportable-count yellow-box">{{report.reportable.mod_lists_count}}</span> Mods <span class="reportable-count yellow-box">{{report.reportable.mods_count}}</span>
  </span>
</div>

<!-- report content container-->
<div class="content-container">

  <!-- main content reportable content-->
    <span>
      <em>{{report.reportable.text}}</em>
      by <a class="link" ng-href="#/user/{{report.reportable.submitter.id}}" target="_blank" tabindex="{{index}}">{{report.reportable.submitter.username}}</a>
    </span>
</div>
