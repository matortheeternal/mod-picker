<div class="box-shadow">
    <table ng-show="data.length" class="browse-table">
        <thead>
        <tr>
            <th ng-repeat="column in columns" ng-show="column.visibility"
                ng-class="::{ 'no-action' : !sort || column.unsortable }" ng-click="sortColumn(column)">
                {{column.label}}
                <div class="sorting-options" ng-if="::sort && !column.unsortable">
                    <div class="sort-up" ng-class="{ 'active' : column.up }">
                        <i class="fa fa-caret-up"></i>
                    </div>
                    <div class="sort-down" ng-class="{ 'active' : column.down }">
                        <i class="fa fa-caret-down"></i>
                    </div>
                </div>
            </th>
            <th class="actions-header">
                <a ng-click="toggleModal(true)">
                    <i class="fa fa-columns" title="Edit Columns"></i>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data" ng-class="{ 'row-hidden' : item.hidden }">
            <td ng-repeat="column in columns" ng-if="column.visibility" ng-class="::column.fullClass">
                <span ng-if="::!!column.dynamic">
                    <a ng-if="::!!column.link" ng-href="{{::item.columnData[$index].link}}">
                        <img ng-if="::!!column.image" ng-src="{{::item.columnData[$index].image}}" ng-class="::column.imageClass"/>
                        <span ng-bind="item.columnData[$index].data"></span>
                    </a>
                    <span ng-if="::!column.link && column.data" ng-bind="item.columnData[$index].data"></span>
                </span>
                <span ng-if="::!column.dynamic">
                    <a ng-if="::!!column.link" ng-href="{{::item.columnData[$index].link}}">
                        <img ng-if="::!!column.image" ng-src="{{::item.columnData[$index].image}}" ng-class="::column.imageClass"/>
                        {{::item.columnData[$index].data}}
                    </a>
                    <span ng-if="::!column.link && column.data">{{::item.columnData[$index].data}}</span>
                </span>
            </td>
            <td class="actions-cell">
                <actions></actions>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="content-message" ng-hide="data.length">
        {{message}}
    </div>

    <edit-columns-modal></edit-columns-modal>
</div>
