<strong>Sort By: </strong>

<select ng-model="sort.column" ng-change="changeCallback()">
    <option ng-repeat="option in sortOptions" value="{{option.value}}">{{option.label}}</option>
</select>

<span class="sort-direction" title="Sorted in {{ sort.direction === 'ASC' ? 'ascending' : 'descending' }} order." ng-click="sort.direction = sort.direction === 'ASC' ? 'DESC' : 'ASC'; changeCallback()">
    <i class="fa fa-sort-amount-{{sort.direction.toLowerCase()}}" aria-hidden="true"></i>
</span>
