<div class="action-container inline-flex" ng-repeat="action in actions" ng-hide="resolve(action.hidden, item)">
    <span bindonce bo-title="action.title" tabindex="0" class="action-box" bo-class="action.class" ng-class="{ 'disabled' : resolve(action.disabled, item), 'icon-box' : !!action.icon }" ng-click="actionClick(action, item)" ng-blur="actionBlur(action, item)">
        <i bindonce bo-if="!!action.icon" bo-class="action.icon" class="fa"></i>
        <span bindonce bo-text="action.caption"></span>
    </span>
    <div ng-if="action.items && item[action.key]" class="dropdown">
        <div bindonce class="dropdown-item" ng-repeat="actionItem in action.items" ng-click="resolve(actionItem.execute, item)" ng-hide="resolve(actionItem.disabled, item)" bo-text="resolve(actionItem.text, item)">
        </div>
    </div>
</div>
