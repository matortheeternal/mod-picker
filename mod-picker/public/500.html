<!DOCTYPE html>
<html>
<head>
    <title>Error 500 | Mod Picker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #404040;
            margin: 0;
            background-color: #ffffff;
            min-width: 1260px;
        }

        .page-container {
            width: 1220px;
            margin: auto;
            padding-top: 10vh
        }

        .error-page {
            padding: 20vh 330px 24vh 50px;
            min-height: 46vh;
            background: url('images/sheogorath.png') no-repeat top right;
            background-size: 30vh;
        }

        .cheese {
            background: url(images/sheogorath-cheese.png) no-repeat bottom center;
            background-size: 70vw;
        }

        .cheese .page-container {
            padding-top: 0;
        }

        .cheese .error-page {
            background: none;
            padding: 20vh 330px 34vh 50px;
        }

        #quote {
            margin: 0;
            font-style: italic;
            font-size: 2em;
            font-weight: normal;
            font-family: Georgia, serif;
        }

        .explanation {
            color: #606060;
            font-size: 1.2em;
            margin: 10px 0 4px;
            display: block;
        }

        h2 {
            margin: 60px 0 4px;
        }

        .center {
            text-align: center;
        }

        .explanation a {
            text-decoration: none;
            color: #53b6bf;
            -webkit-transition: color 0.2s ease-in-out;
            -moz-transition: color 0.2s ease-in-out;
            -o-transition: color 0.2s ease-in-out;
            transition: color 0.2s ease-in-out;
        }

        .explanation a:hover {
            color: #404040;
        }

        .actions a {
            text-decoration: none;
            color: inherit;
        }

        .fa {
            font-size: 4vh;
            min-width: 4vh;
            margin: 2px;
            cursor: pointer;
            -webkit-transition: color 0.2s ease-in-out;
            -moz-transition: color 0.2s ease-in-out;
            -o-transition: color 0.2s ease-in-out;
            transition: color 0.2s ease-in-out;
        }

        .fa-home:hover {
            color: orangered;
        }

        .fa-question-circle:hover {
            color: goldenrod;
        }

        .fa-bug:hover {
            color: green;
        }

        .fa-comments:hover {
            color: #7289DA;
        }

        .fa-facebook:hover {
            color: #4267b2;
        }

        .fa-youtube:hover {
            color: rgb(204, 24, 30);
        }

        .fa-twitter:hover {
            color: rgb(29, 161, 242);
        }

        .fa-steam:hover {
            color: #000;
        }
    </style>
</head>

<body>
<div class="page-container">
    <div class="error-page">
        <h1 id="quote"></h1>
        <div class="explanation">
            An unexpected error has occured. You can <a href="javascript:history.back()">try again</a> or contact us if
            the problem persists.
        </div>
        <div class="center">
            <h2>Actions</h2>
            <div class="actions">
                <a href="/" title="Return Home">
                    <i class="fa fa-home"></i>
                </a>
                <a href="/help" title="Go to the Help Center">
                    <i class="fa fa-question-circle"></i>
                </a>
                <a href="https://github.com/matortheeternal/mod-picker-issues" title="Report a bug">
                    <i class="fa fa-bug"></i>
                </a>
                <a href="https://discord.gg/GCKrwTU" title="Contact us on Discord">
                    <i class="fa fa-comments"></i>
                </a>
                <a href="https://www.facebook.com/modpicker" title="Contact us on Facebook">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="https://twitter.com/Mod_Picker" title="Contact us on Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="https://steamcommunity.com/groups/mod-picker" title="Contact us on Steam">
                    <i class="fa fa-steam"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    var quotes = [
        "\"The butler did it! Or is it the advisor? Whoever that man behind the throne was.\"",
        "\"Hmmmm... 'Fixed' is such a subjective term. I think 'treated' is far more appropriate, don't you? Like one does to a rash, or an arrow in the face.\"",
        "\"Cheese! For everyone!\""
    ];
    var index = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").innerText = quotes[index];
    if (index == 2) {
        document.body.classList.add("cheese");
    }
</script>
</html>
